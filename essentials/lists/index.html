<!DOCTYPE html>
<html>

<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
    </ul>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        colors: [
      {
          text: 'red',
        primary: true
      },
      {
          text: 'green',
        primary: false
      },
      {
          text: 'orange',
        primary: true
      },
      {
          text: 'yellow',
        primary: false
      },
      {
          text: 'blue',
        primary: true
      }
      ]
      }
    })
  </script>
</body>

</html>
